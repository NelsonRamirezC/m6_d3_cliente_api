<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- BOOTSTRAP 5.3 CDN  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<!-- Mi js y css -->
	<link rel="stylesheet" href="./assets/css/style.css">
	<script defer src="./assets/js/script.js"></script>
	<title>Digimon Api</title>
</head>

<body>
	<main class="container">
		<section>
			<h1>Api Digimon</h1>
			<form id="busquedaNombre">
				<label class="form-label" for="nombre">Nombre Digimon</label>
				<input class="form-control" type="text" name="nombre" id="searchNombre" />
				<button class="btn btn-primary" type="submit">Buscar</button>
			</form>
		</section>
		<section>
			<div class="card mx-auto d-none" id="card" style="width: 18rem">
				<img src="..." class="card-img-top" alt="..." id="cardImg" />
				<div class="card-body">
					<h5 class="card-title" id="cardTitle">Card title</h5>
					<p class="card-text" id="cardDescription">
						Some quick example text to build on the card title and make up the
						bulk of the card's content.
					</p>
				</div>
			</div>
		</section>
		<section class="py-5">
			<h2>filtro por nivel</h2>
			<form id="busquedaNivel">
				<label class="form-label" for="nivel">Elegir nivel</label>
				<select name="nivelDigimon" id="nivelDigimon" class="form-select">
					<option>Elegir un nivel</option>
					<option value="In Training">In Training</option>
					<option value="Rookie">Rookie</option>
					<option value="Champion">Champion</option>
					<option value="Ultimate">Ultimate</option>
					<option value="Fresh">Fresh</option>
					<option value="Mega">Mega</option>
					<option value="Training">Training</option>
					<option value="Armor">Armor</option>
				</select>
				<button class="btn btn-primary" type="submit">Filtrar</button>
			</form>

			<section>
				<table class="table" id="tablaDigimones">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Foto</th>
							<th scope="col">Nombre</th>
							<th scope="col">Nivel</th>
						</tr>
					</thead>
					<tbody>
				
					</tbody>
				</table>
			</section>
		</section>
	</main>

</body>

</html>
